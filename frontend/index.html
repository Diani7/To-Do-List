<!doctype html>
<html lang="es">
    <head>
        <title>Lista de tareas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="services/index.js" type="text/javascript"></script>
        <script src="app/index.js" type="text/javascript">
        </script>

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container">
            <br/>  
            <div class="card">
                <div class="card-header">Lista de tareas</div>
                <div class="card-body">
                    
                    <div class="mb-3">
                        <form>
                            <label for="tarea" class="form-label">Tarea:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="task_name"
                                id="task_name"
                                aria-describedby="helpId"
                                placeholder="Digite la tarea a realizar"
                                onchange="validateEmptyField()"
                            />
                            <br/>
                            <input
                                name="add_task"
                                id="add_task"
                                class="btn btn-success"
                                type="submit"
                                value="Agregar tarea"
                                disabled="true"
                            />
                        </form>
                    </div>
                        
                    <table id="tasks_table" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre tarea</th>
                            <th scope="col">Fecha creaci√≥n</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody id="tasks_body">
                          
                        </tbody>
                      </table>

                </div>
                <div class="card-footer text-muted">Diana Cifuentes</div>
            </div>
            

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            src="index.js"
        </script>

        <script>
            function test() {
                console.log(tasks[0])

                tasks.forEach((task) => {
                    const row = document.createElement('tr');
                    
                    const html = `<td>${task.name}</td>
                            <td>${task.date}</td>
                           <td><select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar...</option>
                                <option value="1">Pendiente</option>
                                <option value="2">Completado</option>
                                <option value="3">Cancelado</option>
                              </select></td> 
                            <td>
                                <input
                                    name="update_task"
                                    id="update_task"
                                    class="btn btn-primary"
                                    type="submit"
                                    value="Editar"
                                />
                            </td>
                            <td>
                                <input
                                    name="delete_task"
                                    id="delete_task"
                                    class="btn btn-danger"
                                    type="submit"
                                    value="Eliminar"
                                />
                            </td>
                          </tr>`;
                row.innerHTML = html;
                document.getElementById('tasks_body').appendChild(row);

                }); 
                
                
            }
            test();
        </script>
    </body>
</html>
